<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tailwindcss</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <div class="bg-[#C25F42] flex overflow-hidden h-screen">

        <div class="left_side w-[670px]">
            
           <img src="images/cat.png" alt="" class="w-28 mt-2">
           <div class="text">
            <h1 class="text-2xl fw-bold text-white ms-4 mt-5">Magic Shop is your no.1 friend and<br> destination for having a great day</h1>
           </div>
           
        </div>



        <!-- side2 -->
        <div class="right_side bg-white w-[900px] rounded-tl-3xl rounded-bl-3xl " >
            <div class="welcome bg-[#C25F42] w-[140px] h-[40px] fs-[22px] text-white fw-bold  mt-5 rounded-tr-3xl rounded-br-3xl text-center pt-2">
                <p class="">Welcome back</p>
            </div>
            <div class="form ms-[30%] mt-[10%]">
                <h3 class="fw-bold text-[30px]">Login To Account</h3>
                <div class="d-flex flex-column mt-3">
                    <label for="" class="py-1 text-[#7E7777]">Username</label>
                    <input type="text" placeholder="Enter username" required class=" border border-gray-900 px-1 rounded w-[300px] py-1" >
                </div>
                <div class="d-flex flex-column mt-1">
                    <label for="" class="py-1 text-[#7E7777]">Password</label>
                    <input type="text" placeholder="Enter password" required class=" border border-gray-900 px-1 rounded w-[300px] py-1">
                </div>

                <div class="">
                    <a href="home.html" class=" btn btn-lg  bg-[#C25F42] w-[240px] h-[40px] mt-4 ms-3 rounded-pill text-xl fw-bold  text-center pt-1 
                    hover:bg-white hover:border-[#C25F42] border-2 focus:hover:text-[#fffeee]">Login</a>
                </div>
                <div class="signup mt-4 ms-4">
                    <p>Don't have an account? <span class="text-[#C25F42] underline">Sign up</span></p>
                </div>
            </div>


            <div class="img">
                <img src="images/img-1.png" alt="" class="w-[60%] ms-[-39%] mt-[-37%]" >
            </div>
           
           
            


        </div>





    </div>

</body>
</html>
