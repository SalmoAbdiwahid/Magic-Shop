<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Boostrap</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <div class="cont">

        <div class="left_side ">
            
           <img src="images/cat.png" alt="" class="w-25 me-7">
           <div class="text mt-5 ms-4">
            <h1 class="text-light h4  fw-bold ms-5 mt-5'">Magic Shop is your no.1 friend and<br> destination for having a great day</h1>
           </div>
           
        </div>



        <!-- side2 -->
        <div class="right_side">
            <div class="welcome  mt-5 py-2 fs-6 fw-bold ">
                <p class=" text-light ">Welcome back</p>
            </div>
            <div class="form ">
                <h3 class="h2">Login To Account</h3>
                <div class="d-flex flex-column">
                    <label for="" class="py-1 label">Username</label>
                    <input type="text" placeholder="Enter username" required class="input p-1">
                </div>
                <div class="d-flex flex-column">
                    <label for="" class="py-1 label">Password</label>
                    <input type="text" placeholder="Enter password" required class="input p-1">
                </div>

                <div class="">
                    <a href="home.html" class="btn log  fw-bold  fs-5  rounded-pill  text-center  ms-2 mt-4 " >Login</a>
                </div>
                <div class="mt-4 ms-4 fs-sm- signup">
                    <p class="ms-1">Don't have an account? <span class="text-decoration-underline" >Sign up</span></p>
                </div>
            </div>


            <div class="img">
                <img src="images/img-1.png" alt="">
            </div>
           
           
            


        </div>





    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
